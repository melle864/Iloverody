<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Us ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: red;
            text-align: center;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            font-size: 30px;
            opacity: 0.7;
            animation: float 5s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        h1 {
            font-size: 32px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        p {
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .timer {
            font-size: 24px;
            color: yellow;
            margin-top: 10px;
        }
        .signature {
            font-size: 18px;
            color: white;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>We Are Forever ‚ù§Ô∏è</h1>
    <p>From the moment we met, my heart knew it was you. Every second, every minute, every day, my love for you grows stronger. One Day üíç </p>
    
    <div class="timer" id="timer"></div>
    
    <p class="signature">- Your Love, Ahmed</p>

    <script>
        function updateTimer() {
            const startDate = new Date("2023-12-12T00:00:00");
            const now = new Date();
            const diff = now - startDate - (1000 * 60 * 60 * 24);


            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById("timer").innerText = 
                `We have been together for ${days} days, ${hours} hours, ${minutes} minutes, and ${seconds} seconds ‚ù§Ô∏è`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            document.body.appendChild(heart);

            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";

            heart.style.position = "absolute";
            heart.style.animation = "float 5s linear infinite";

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 200);
    </script>

</body>
</html>
